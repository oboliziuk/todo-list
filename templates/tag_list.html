<!-- tag_list.html -->
{% extends 'base.html' %}

{% block title %}Tag List{% endblock %}

{% block content %}
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1>List of Tags</h1>
    <a href="{% url 'doer:tag-add' %}" class="btn btn-primary link-to-page">Add</a>
  </div>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag.name }}
          </td>
          <td>
            <a href="{% url 'doer:tag-update' pk=tag.id %}" class="btn btn-secondary">Update</a>
          </td>
          <td>
            <a href="{% url 'doer:tag-delete' pk=tag.id %}" class="btn btn-secondary text-white"
               style="background-color: gray;">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
    <p>No tags available.</p>
  {% endif %}
{% endblock %}
